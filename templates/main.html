<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="google-site-verification" content="lSrPHbnJwTP4VhmOt4Mt2IkfPLdQogNQXQPau4N67m0" />
<meta name="description" content="Most popular anime in $season_name by number of torrent downloads.">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
<style>
$inline_style
</style>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<title>Top anime in $season_name by Over 9000</title>
</head>

<body>

$navbar

<div class="container middle z-depth-1">
<div class="row header_row valign-wrapper">
<div class="col l2 m2 s3 valign">Seasons</div>
<div class="col l3 m3 s6 valign">Title</div>
<div class="col l7 m7 s3 valign">Downloads</div>
</div>
<div class="divider"></div>

$table_body
<div id="timestamp">Refreshed $refreshed_timestamp</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
<script>
$$(function() {
    $$('div.parent')
        .css("cursor", "pointer")
        .attr("title", "Click to expand/collapse")
        .click(function(){
            $$(this).siblings(".child-" + this.id).toggle("slow");
            $$(this).toggleClass("shadeonhover");
        });
});
$$(".button-collapse").sideNav();
</script>
</body>
</html>
